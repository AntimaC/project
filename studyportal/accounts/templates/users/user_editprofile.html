{% extends "user/user_nav.html" %}
{% load crispy_forms_tags %}
{% load static %}
{% block body %}

               <section>
      <div class="jumbotron jumbotron-fluid pb-1 bg-traperent">
        <div class="container-fluid">
            <h1 class="display-5 ">Edit Your profile information if You want</h1>
            
        </div>
      </div>
    </section>                 
     <div class="contentsection"> 
      <div class="media">
        <img class="rounded-circle " src="{{ user.profile.image.url }}" width="150px" height="150px">
        <div class="media-body">
        </div>
      </div>
      <form method="POST" enctype="multipart/form-data" class="djform" action="user_editprofile">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend style="padding-top:8%;color:black;">Profile Info</legend>
              {{ u_form|crispy }}
              {{ p_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-primary" type="submit">Update</button>
          </div>
      </form>
    </div>
     
{% endblock body %}
