{% extends 'instructor/admin_base.html' %}
{% load static %}
{% block body %}
<style>
    .fontcss{
 font-family: 'Poppins', sans-serif;
font-weight:bold;}
</style>
<div id="page-container" class="sidebar-o sidebar-inverse side-scroll page-header-fixed main-content-narrow">
        <main id="main-container">
        <div class="container my-5">
         <h2 class="text-center fontcss mt-4 mb-4" >Assign Status</h2>
        <hr>

       <form method="post">
        {% csrf_token %}
        <label class="fontcss">Notes ID</label>
        <input type="text" name="noteid" class="form-control" value="{{notes.id}}" readonly>

        <label class="mt-4 fontcss">Status</label>
        <select name="status" class="form-control fontcss">
        <option value="Accept">Accept</option>
        <option value="Reject">Reject</option>
        </select>
        <br>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>

</div>
</main>
 </div>
{% endblock body %}
